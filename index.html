<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
    <title>智能营销平台</title>
    <link rel="icon" href="http://doc.talkingdata.com/resource/img/favicon.ico" type="image/x-icon">
    <style>
        .error-wrapper.index-error-page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            display: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <!-- 页面loading -->
    <div id="loading">
        <div class="loading">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <!-- 页面加载失败（请求config/session失败） -->
    <div class="error-wrapper box-vercenter index-error-page" id="error-page">
        <div class="error-content">
            <div class="error-icon"></div>
            <div class="error-tip">网络连接错误 或 页面请求失败</div>
            <div class="logout-btn">
                请稍候重试 <a id="reload-page" class="logout-btn" href="javascript:;">点击刷新</a>
            </div>
        </div>
    </div>
    <!-- built files will be auto injected -->
</body>

</html>
